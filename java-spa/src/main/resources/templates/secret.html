<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secret Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4 text-gray-200">

<div class="bg-gray-800 shadow-2xl rounded-2xl p-10 w-full max-w-3xl text-center">

    <h2 class="text-3xl font-bold mb-6 text-indigo-400" th:text="'Welcome to the secret page, ' + ${name} + '!'"></h2>

    <p class="text-gray-300 mb-6" th:text="'Your email: ' + ${email}"></p>

    <p class="text-gray-300 mb-6">
        This page is protected. Only authenticated users can see this content.
    </p>

    <a href="/logout"
       class="inline-block bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        Logout
    </a>

</div>

</body>
</html>
