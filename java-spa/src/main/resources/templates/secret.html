<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Banking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4 text-gray-200">

<div class="bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-3xl">
    <!-- Welcome -->
    <h2 class="text-3xl font-bold mb-2" th:text="${name != null ? 'Welcome, ' + name + '!' : 'Welcome, Guest!'}"></h2>
    <p class="text-gray-400 mb-6" th:text="${email != null ? 'Email: ' + email : ''}"></p>

    <!-- Account Info Card -->
    <div class="bg-gray-700 rounded-xl p-6 mb-6">
        <h3 class="text-xl font-semibold mb-4">Current Account</h3>
        <p class="text-green-400 text-3xl font-bold" th:text="'Â£' + ${balance}"></p>
        <p class="text-gray-400">Available balance</p>
    </div>

    <!-- Logout Button -->
    <a href="/logout"
       class="inline-block bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        Logout
    </a>


</div>

</body>
</html>
