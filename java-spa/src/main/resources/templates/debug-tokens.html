<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token Debug Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f7f9;
            color: #333;
            margin: 40px;
        }
        h1, h2 {
            color: #444;
        }
        pre {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 6px;
            background: #fff;
            padding: 8px 10px;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .key {
            font-weight: bold;
            color: #0055a5;
        }
        .value {
            color: #444;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<h1>üîê Debug Tokens</h1>

<div class="section">
    <h2>Session Info</h2>
    <p><strong>JSESSIONID:</strong> <span th:text="${sessionId}">unknown</span></p>
</div>

<div class="section">
    <h2>ID Token</h2>
    <pre th:text="${idToken}">No ID token found</pre>
</div>

<div class="section">
    <h2>Access Token</h2>
    <pre th:text="${accessToken}">No access token found</pre>
</div>

<div class="section">
    <h2>Decoded Claims</h2>
    <ul>
        <li th:each="entry : ${claims}">
            <span class="key" th:text="${entry.key}"></span>:
            <span class="value" th:text="${entry.value}"></span>
        </li>
    </ul>
</div>
</body>
</html>
